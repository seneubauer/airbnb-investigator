<!DOCTYPE html>

<html lang="en">

<head>
    <!-- set the character set -->
    <meta charset="utf-8">

    <!-- set the title -->
    <title>AirBnB Investigator</title>

    <!-- link to reset.css -->
    <link rel="stylesheet" href="/static/css/reset.css">

    <!-- set metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link to bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
    
    <!-- Import Dropdown Autocomplete JQuery JavaScript Library -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <script src=https://code.jquery.com/jquery-1.12.4.js></script>
    <script src=https://code.jquery.com/ui/1.12.1/jquery-ui.js></script>
      
    
    <!-- link to style.css -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- link to leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin=""/>

    <!-- link to leaflet js scripts -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>

     <!-- Marker cluster JavaScript code -->
     <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

     <!-- Marker cluster CSS -->
     <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
     <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
 
            <!-- import the js scripts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="container-fluid">

        <!-- header section -->
        <div class="row g-0">
            <div class="col-md-12">
                <div class="border rounded bg-light m-2 p-2">
                    <h3 class="display-4 text-center">AirBnB Investigator</h3>
                    <!-- <p class="text-center">Use the interactive map below to explore your options!</p> -->
                </div>
            </div>
        </div>

        <div class="row g-0">
            <div class="col-md-3">
                <div class="border rounded bg-light m-2 p-2">
                    <p class="h6 text-center">Start typing a US city</p>
                    <div class="ui-widget">
                        <label for="tags"></label>
                        <input id="tags">
                    </div>
                </div>
            </div>
            
            <div class="col-md-5">
                <!-- weather data -->
                <div class="border rounded bg-light m-2 p-2">
                    <p class="h6 text-center">Search Google Places to find points of interest nearby</p>
                    <div class="input-group">
                        <button class="btn btn-outline-secondary" id="search_command" type="button">Search</button>
                        <button class="btn btn-outline-secondary" id="reset_command" type="button">Reset</button>
                        <select class="form-select" id="search_terms">
                            <option value="">None</option>
                            <option value="accounting">Accounting</option>
                            <option value="airport">Airports</option>
                            <option value="amusement_park">Amusement Parks</option>
                            <option value="aquarium">Aquariums</option>
                            <option value="art_gallery">Art Galleries</option>
                            <option value="atm">ATMs</option>
                            <option value="bakery">Bakeries</option>
                            <option value="bank">Banks</option>
                            <option value="bar">Bars</option>
                            <option value="beauty_salon">Beauty Salons</option>
                            <option value="bicycle_store">Bicycle Stores</option>
                            <option value="book_store">Book Stores</option>
                            <option value="bowling_alley">Bowling Alleys</option>
                            <option value="bus_station">Bus Stations</option>
                            <option value="cafe">Cafes</option>
                            <option value="campground">Campgrounds</option>
                            <option value="car_dealer">Car Dealers</option>
                            <option value="car_rental">Car Rentals</option>
                            <option value="car_repair">Car Repair</option>
                            <option value="car_wash">Car Washes</option>
                            <option value="casino">Casinos</option>
                            <option value="cemetery">Cemeteries</option>
                            <option value="church">Churches</option>
                            <option value="city_hall">City Halls</option>
                            <option value="clothing_store">Clothing Stores</option>
                            <option value="convenience_store">Convenience Stores</option>
                            <option value="courthouse">Courthouses</option>
                            <option value="dentist">Dentists</option>
                            <option value="department_store">Department Stores</option>
                            <option value="doctor">Doctors</option>
                            <option value="drugstore">Drugstores</option>
                            <option value="electrician">Electricians</option>
                            <option value="electronics_store">Electronics Stores</option>
                            <option value="embassy">Embassies</option>
                            <option value="fire_station">Fire Stations</option>
                            <option value="florist">Florists</option>
                            <option value="funeral_home">Funeral Homes</option>
                            <option value="furniture_store">Furniture Stores</option>
                            <option value="gas_station">Gas Stations</option>
                            <option value="gym">Gyms</option>
                            <option value="hair_care">Hair Care</option>
                            <option value="hardware_store">Hardware Stores</option>
                            <option value="hindu_temple">Hindu Temples</option>
                            <option value="home_goods_store">Home Goods Stores</option>
                            <option value="hospital">Hospitals</option>
                            <option value="insurance_agency">Insurance Agencies</option>
                            <option value="jewelry_store">Jewelry Stores</option>
                            <option value="laundry">Laundry</option>
                            <option value="lawyer">Lawyers</option>
                            <option value="library">Libraries</option>
                            <option value="light_rail_station">Light Rail Stations</option>
                            <option value="liquor_store">Liquor Stores</option>
                            <option value="local_government_office">Local Government Offices</option>
                            <option value="locksmith">Locksmiths</option>
                            <option value="lodging">Lodging</option>
                            <option value="meal_delivery">Meal Delivery</option>
                            <option value="meal_takeaway">Meal Takeaway</option>
                            <option value="mosque">Mosques</option>
                            <option value="movie_rental">Movie Rentals</option>
                            <option value="movie_theater">Movie Theaters</option>
                            <option value="moving_company">Moving Companies</option>
                            <option value="museum">Museums</option>
                            <option value="night_club">Night Clubs</option>
                            <option value="painter">Painters</option>
                            <option value="park">Parks</option>
                            <option value="parking">Parking</option>
                            <option value="pet_store">Pet Stores</option>
                            <option value="pharmacy">Pharmacies</option>
                            <option value="physiotherapist">Physiotherapists</option>
                            <option value="plumber">Plumbers</option>
                            <option value="police">Police</option>
                            <option value="post_office">Post Offices</option>
                            <option value="primary_school">Primary Schools</option>
                            <option value="real_estate_agency">Real Estate Agencies</option>
                            <option value="restaurant">Restaurants</option>
                            <option value="roofing_contractor">Roofing Contractors</option>
                            <option value="rv_park">RV Parks</option>
                            <option value="school">Schools</option>
                            <option value="secondary_school">Secondary Schools</option>
                            <option value="shoe_store">Shoe Stores</option>
                            <option value="shopping_mall">Shopping Malls</option>
                            <option value="spa">Spas</option>
                            <option value="stadium">Stadiums</option>
                            <option value="storage">Storage</option>
                            <option value="store">Stores</option>
                            <option value="subway_station">Subway Stations</option>
                            <option value="supermarket">Supermarkets</option>
                            <option value="synagogue">Synagogues</option>
                            <option value="taxi_stand">Taxi Stands</option>
                            <option value="tourist_attraction">Tourist Attractions</option>
                            <option value="train_station">Train Stations</option>
                            <option value="transit_station">Transit Stations</option>
                            <option value="travel_agency">Travel Agencies</option>
                            <option value="university">Universities</option>
                            <option value="veterinary_care">Veterinary Care</option>
                            <option value="zoo">Zoos</option>    
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="border rounded bg-light m-2 p-2">
                    <p class="h6 text-center">Search Radius (meters)</p>
                    <input type="number" id="search_radius" min="0" max="100000" class="form-control" aria-label="Text input with dropdown button">
                </div>
            </div>

            <div class="col-md-1">
                <div class="border rounded bg-light m-2 p-2">
                    <div id="button_loc">
                        <p class="h6 text-center">~ ~ ~</p>
                        <div class="d-flex justify-content-center">
                            <a class="btn btn-outline-secondary" target="_blank" href="/about" role="button">About</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        <!-- body section -->
        <div class="row g-0">
            
            <!-- selection data block -->
            <div class="col-md-3">
                <div class="border rounded bg-light m-2 p-2">

                    <!-- weather metric selection -->
                    <div>
                        <p class="h6 text-center">Five Day Forecast</p>
                        <select class="form-select" id="weather_metric_selector">
                            <option value="0">Max Temperature</option>
                            <option value="1">Min Temperature</option>
                            <option value="2">'Feels Like' Temperature</option>
                            <option value="3">Humidity</option>
                            <option value="4">Cloudiness</option>
                            <option value="5">Wind Speed</option>
                        </select>
                    </div>
                    <hr>  
                    <p class="h6 text-center">Measurement System</p>
                    <select class="form-select" id="units_selector">
                        <option value="0">Standard</option>
                        <option value="1">Metric</option>
                        <option value="2">Imperial</option>
                    </select>

                    <!-- forecast plot -->
                    <div id="forecast_plot"></div>
                </div>

                <!-- metadata -->
                <div class="border rounded bg-light m-2 p-2">
                    <p class="h6 text-center">AirBnB Details</p>
                    <table class="table table-hover">
                        <thead></thead>
                        <tbody>
                            <tr>
                                <th scope="row">Name</th>
                                <td id="selection_name"></td>
                            </tr>
                            <tr>
                                <th scope="row">Host</th>
                                <td id="selection_host"></td>
                            </tr>
                            <tr>
                                <th scope="row">Price</th>
                                <td id="selection_price"></td>
                            </tr>
                            <tr>
                                <th scope="row">Room Type</th>
                                <td id="selection_room_type"></td>
                            </tr>
                            <tr>
                                <th scope="row">City</th>
                                <td id="selection_city"></td>
                            </tr>
                            <tr>
                                <th scope="row">Availability</th>
                                <td id="selection_availability"></td>
                            </tr>
                            <tr>
                                <th scope="row">Minimum Nights</th>
                                <td id="selection_minimum_nights"></td>
                            </tr>
                            <tr>
                                <th scope="row">Reviews Per Month</th>
                                <td id="selection_reviews_per_month"></td>
                            </tr>
                            <tr>
                                <th scope="row">Total Reviews</th>
                                <td id="selection_number_of_reviews"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            
            <!-- map block -->
            <div class="col-md-9"> 
                <div id="map_loc" class="border rounded bg-light m-2">
                    <div id="leaflet_map"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- bootstrap js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    
    <!-- local js scripts -->
    <script src="/static/js/logic.js"></script>
</body>

</html>
